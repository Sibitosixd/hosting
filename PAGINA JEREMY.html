<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario 64</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(135deg, #f7f9fc, #add8e6, #ffa07a, #90ee90);
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 6rem; 
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: move 8s linear infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes move {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        h1 span {
            display: inline-block;
        }

        h1 .red { color: red; }
        h1 .blue { color: blue; }
        h1 .yellow { color: yellow; }
        h1 .green { color: green; }

        .button-container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            margin-top: 30px;
            width: 80%;
        }

        .button {
            width: 200px;
            height: 150px;
            background: #ff6347;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
            border: 2px solid white;
            position: relative;
        }

        .button:hover {
            background: #ffa07a;
            transform: scale(1.1);
        }

        .button:hover .menu {
            visibility: visible;
        }

        .menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 200px;
            background: black;
            color: white;
            border-radius: 10px;
            visibility: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        .menu a:hover {
            background: #333;
        }

        .decorative-image {
            margin-top: 40px;
            width: 80%;
            max-width: 600px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #444;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Overlay for the Easter Egg effect */
        #easter-egg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        #easter-egg-overlay img {
            max-width: 50%;
            margin-bottom: 20px;
        }

        #easter-egg-overlay button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #easter-egg-overlay button:hover {
            background: darkred;
        }
    </style>
</head>

            const overlay = document.getElementById('easter-egg-overlay');
